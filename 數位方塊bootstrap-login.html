    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .top {
            width: 100%;
            height: calc(100% - 50px);
        }

        .top .left {
            width: 50%;
            height: 100%;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            float: left;
            display: flex;
            flex-flow: column;
            justify-content: center;
            padding: 0 60px;
        }

        .top .right {
            width: 50%;
            height: calc(100% + 50px);
            float: right;
            background-color: #162446;
            display: flex;
            flex-flow: column;
            justify-content: center;
        }

        .login-group {
            width: 50%;
            display: flex;
            flex-flow: column;
            margin: auto;
        }

        .bot {
            width: 50%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .bot .icon-group {
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
        }

        a {
            color: rgb(145, 143, 143);
        }

        a:hover {
            color: white;
            transition: 3s;
        }

        #input {
            background-color: black;
            color: white;
        }

        @media(max-width:1000px) {


            .top .left {
                display: none;
            }

            .top .right {
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .bot {
            width: 100%;
        }

        }
    </style>
